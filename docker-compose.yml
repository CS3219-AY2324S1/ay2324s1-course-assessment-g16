version: "3.9"

services:
  frontend:
    build: ./Frontend
    ports:
      - 3001:3001
    volumes:
      - ./Frontend:/app
    env_file:
      - ./Frontend/.env
    networks:
      - peer-prep-network

  user-service:
    build: ./UserService
    ports:
      - 3002:3002
    volumes:
      - ./UserService:/app
    networks:
      - peer-prep-network
  
  user-service-database:
    image: mongo:latest
    ports:
      - 27018:27017
    volumes:
      - ./UserServiceDatabase:/data/db
    networks:
      - peer-prep-network


